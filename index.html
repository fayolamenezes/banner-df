<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Realistic Floating Banner</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollTrigger.min.js"></script>
<style>
  body {
    margin: 0;
    height: 400vh;
    background: #000;
    font-family: Arial, sans-serif;
    overflow-x: hidden;
  }

  .container {
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    perspective: 1600px; /* more depth */
  }

  .line {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translateX(-50%);
    height: 2px;
    background: #fff;
    width: 0;
    z-index: 5;
  }

  .banner {
    position: absolute;
    top: calc(50% + 2px);
    left: 50%;
    transform: translateX(-50%) translateY(0);
    width: 700px;
    height: 0;
    background: #fff;
    color: #000;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2rem;
    overflow: hidden;
    z-index: 1;
    transform-origin: top center; /* hinge effect */
    clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
    transform-style: preserve-3d;
    box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    border-radius: 3px;
  }

  .banner-content {
    position: relative;
    z-index: 10;
    pointer-events: none;
    font-size: 1rem;
  }
</style>
</head>
<body>

<div class="container">
  <div class="line" id="line"></div>
  <div class="banner" id="banner">
    <div class="banner-content">“Doctorfizz bridges the gap between powerful SEO tools and everyday marketers.” <br> — Founder, SERPzilla</div>
  </div>
</div>

<script>
gsap.registerPlugin(ScrollTrigger);

const line = document.getElementById("line");
const banner = document.getElementById("banner");

// Main scroll animation
const tl = gsap.timeline({
  scrollTrigger: {
    trigger: ".container",
    start: "top top",
    end: "+=700",
    scrub: true,
    pin: true
  }
});

tl.to(line, { width: 1500, ease: "power2.out" }, 0)
  .to(banner, { height: 500, ease: "power2.out" }, 0.5);

// === Natural floating animation ===

// Gentle hinge swing like paper rising/falling
gsap.to(banner, {
  rotationX: -8,
  duration: 3,
  yoyo: true,
  repeat: -1,
  ease: "sine.inOut"
});

// Slight side sway
gsap.to(banner, {
  rotationY: 3,
  duration: 4,
  yoyo: true,
  repeat: -1,
  ease: "sine.inOut"
});

// Vertical bobbing
gsap.to(banner, {
  y: -20,
  duration: 3.5,
  yoyo: true,
  repeat: -1,
  ease: "sine.inOut"
});

// Edges flutter irregularly (bottom edge only!)
gsap.to(banner, {
  keyframes: [
    { clipPath: "polygon(0% 0%, 100% 0%, 98% 100%, 0% 99%)", duration: 1.6 },
    { clipPath: "polygon(0% 0%, 100% 0%, 100% 98%, 2% 100%)", duration: 1.8 },
    { clipPath: "polygon(0% 0%, 100% 0%, 97% 99%, 3% 100%)", duration: 1.4 },
  ],
  repeat: -1,
  yoyo: true,
  ease: "sine.inOut"
});

// Slight breathing scale
gsap.to(banner, {
  scaleX: 1.015,
  scaleY: 1.01,
  transformOrigin: "center top",
  repeat: -1,
  yoyo: true,
  duration: 4,
  ease: "sine.inOut"
});
</script>

</body>
</html>
