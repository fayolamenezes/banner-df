<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Realistic Floating Banner</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollTrigger.min.js"></script>
<style>
  body {
    margin: 0;
    height: 400vh;
    background: #000;
    font-family: Arial, sans-serif;
    overflow-x: hidden;
  }

  .container {
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    perspective: 1600px;
  }

  .line {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translateX(-50%);
    height: 3px;
    background: #fff;
    width: 0;
    z-index: 5;
  }

  .banner {
    position: absolute;
    top: calc(50% + 2px);
    left: 50%;
    transform: translateX(-50%) translateY(0);
    width: 700px;
    height: 0;
    background: #fff;
    color: #000;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2rem;
    overflow: hidden;
    z-index: 1;
    transform-origin: top center;
    transform-style: preserve-3d;
    box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    border-radius: 3px;
  }

  .banner-content {
    position: relative;
    z-index: 10;
    pointer-events: none;
    font-size: 1rem;
    padding: 20px;
  }
</style>
</head>
<body>

<div class="container">
  <div class="line" id="line"></div>
  <div class="banner" id="banner">
    <div class="banner-content">“Doctorfizz bridges the gap between powerful SEO tools and everyday marketers.” <br> — Founder, SERPzilla</div>
  </div>
</div>

<script>
gsap.registerPlugin(ScrollTrigger);

const line = document.getElementById("line");
const banner = document.getElementById("banner");

// === Scroll animation ===
const tl = gsap.timeline({
  scrollTrigger: {
    trigger: ".container",
    start: "top top",
    end: "+=700",
    scrub: true,
    pin: true
  }
});

tl.to(line, { width: 1500, ease: "power2.out" }, 0)
  .to(banner, { height: 500, ease: "power2.out" }, 0.5);

// === Natural floating ===

// Swing forward & backward (balanced)
gsap.fromTo(banner, 
  { rotationX: -8 }, 
  { rotationX: 8, duration: 3.2, yoyo: true, repeat: -1, ease: "sine.inOut" }
);

gsap.to(banner, { rotationY: 3, duration: 4, yoyo: true, repeat: -1, ease: "sine.inOut" });
gsap.to(banner, { y: -20, duration: 3.5, yoyo: true, repeat: -1, ease: "sine.inOut" });
gsap.to(banner, { 
  scaleX: 1.015, 
  scaleY: 1.01, 
  transformOrigin: "center top", 
  repeat: -1, 
  yoyo: true, 
  duration: 4, 
  ease: "sine.inOut" 
});

// === Realistic fluttering ===
function randomFlutter() {
  gsap.to(banner, {
    keyframes: [
      { 
        clipPath: `polygon(0% 0%, 100% 0%, ${98 + gsap.utils.random(-3,3)}% 100%, ${gsap.utils.random(0,3)}% 100%)`,
        duration: gsap.utils.random(0.6,1.2)
      },
      { 
        clipPath: `polygon(0% 0%, 100% 0%, ${97 + gsap.utils.random(-3,3)}% 100%, ${gsap.utils.random(0,4)}% 100%)`,
        duration: gsap.utils.random(0.6,1.2)
      }
    ],
    ease: "sine.inOut",
    onComplete: randomFlutter,
    repeatRefresh: true
  });
}

// Start flutter loop
randomFlutter();

// Small jitter (like wind gusts)
gsap.to(banner, {
  skewX: gsap.utils.random(-1,1),
  skewY: gsap.utils.random(-0.5,0.5),
  duration: 0.8,
  yoyo: true,
  repeat: -1,
  ease: "sine.inOut",
  repeatRefresh: true
});
</script>

</body>
</html>
