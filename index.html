<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WebGL Banner Scroll Unroll</title>
<script src="https://cdn.jsdelivr.net/npm/three@0.156.1/build/three.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollTrigger.min.js"></script>
<style>
  body { margin:0; height:400vh; background:#000; overflow-x:hidden; }
  canvas { display:block; }
</style>
</head>
<body>

<script>
let scene, camera, renderer, clock;
let line, bannerContainer, banner;

init();
animate();

function init() {
    // Scene & camera
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);
    camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 2, 8);

    // Renderer
    renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lights
    const dirLight = new THREE.DirectionalLight(0xffffff, 1);
    dirLight.position.set(2,4,5);
    scene.add(dirLight);
    scene.add(new THREE.AmbientLight(0x404040));

    // Line (rod) spanning viewport width
    const rodGeo = new THREE.BoxGeometry( window.innerWidth / window.innerHeight * 6, 0.05, 0.05 );
    const rodMat = new THREE.MeshBasicMaterial({color: 0xffffff});
    line = new THREE.Mesh(rodGeo, rodMat);
    line.position.set(0, 2, 0);
    line.scale.x = 0; // grow with scroll
    scene.add(line);

    // Banner parent container to set pivot at top edge
    bannerContainer = new THREE.Object3D();
    bannerContainer.position.set(0, 2, 0); // pin top edge at line
    scene.add(bannerContainer);

    // Banner (scroll plane)
    const bannerGeo = new THREE.PlaneGeometry(9, 5, 40, 20);
    const bannerMat = new THREE.MeshBasicMaterial({
        color: 0xffffff,
        side: THREE.DoubleSide
    });
    banner = new THREE.Mesh(bannerGeo, bannerMat);
    banner.position.set(0, -1.5, 0); // top edge pinned at pivot
    bannerContainer.add(banner);

    bannerContainer.scale.y = 0; // start "rolled up"

    clock = new THREE.Clock();

    // Handle window resize
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth/window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);

        // Resize line geometry to match viewport
        line.geometry.dispose();
        line.geometry = new THREE.BoxGeometry( window.innerWidth / window.innerHeight * 6, 0.05, 0.05 );
    });

    // === ScrollTrigger animation ===
    gsap.registerPlugin(ScrollTrigger);
    const tl = gsap.timeline({
        scrollTrigger: {
            trigger: document.body,
            start: "top top",
            end: "+=700",
            scrub: true,
            pin: true
        }
    });

    // Grow the line first across viewport
    tl.to(line.scale, { x: 1, ease: "power2.out" }, 0)
      // Then unroll the banner downward
      .to(bannerContainer.scale, { y: 1, ease: "power2.out" }, 0.5);
}

// Animate banner fluttering
function updateBanner() {
    const time = clock.getElapsedTime();
    const pos = banner.geometry.attributes.position;
    for(let i=0; i<pos.count; i++){
        let x = pos.getX(i);
        let y = pos.getY(i);

        // Only wave below top edge
        if(y < 1.49){
            let wave = Math.sin(x*2 + time*2)*0.1 + Math.sin(y*3 + time*1.5)*0.1;
            pos.setZ(i, wave);
        } else {
            pos.setZ(i, 0);
        }
    }
    pos.needsUpdate = true;
}

function animate() {
    requestAnimationFrame(animate);
    updateBanner();
    renderer.render(scene, camera);
}
</script>

</body>
</html>
