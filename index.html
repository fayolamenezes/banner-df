<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WebGL Banner Scroll Unroll</title>
<script src="https://cdn.jsdelivr.net/npm/three@0.156.1/build/three.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollTrigger.min.js"></script>
<style>
  body { margin:0; background:#000; overflow-x:hidden; }
  canvas { display:block; }
</style>
</head>
<body>

<script>
let scene, camera, renderer, clock;
let rod, bannerContainer, banner;

init();
animate();

function init() {
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);
    camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 3, 8);

    renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const dirLight = new THREE.DirectionalLight(0xffffff, 1);
    dirLight.position.set(2,4,5);
    scene.add(dirLight);
    scene.add(new THREE.AmbientLight(0x404040));

    // --- Rod ---
    const rodGeo = new THREE.BoxGeometry(window.innerWidth / window.innerHeight * 8, 0.05, 0.05);
    const rodMat = new THREE.MeshBasicMaterial({color: 0xffffff});
    rod = new THREE.Mesh(rodGeo, rodMat);
    rod.position.set(0, 4, 0);
    rod.scale.x = 0; // collapsed initially
    scene.add(rod);

    // --- Banner container pivot at top of rod ---
    bannerContainer = new THREE.Object3D();
    bannerContainer.position.set(0, 4, 0); // pivot at rod
    bannerContainer.scale.y = 0; // start collapsed
    scene.add(bannerContainer);

    // --- Banner mesh ---
    const bannerHeight = 4;
    const bannerWidth = 12;
    const bannerGeo = new THREE.PlaneGeometry(bannerWidth, bannerHeight, 40, 20);
    const bannerMat = new THREE.MeshBasicMaterial({ color: 0xffffff, side: THREE.DoubleSide });
    banner = new THREE.Mesh(bannerGeo, bannerMat);

    // Position banner so top aligns with pivot
    banner.position.set(0, -bannerHeight/2, 0); 
    banner.visible = false; // ✅ completely hidden initially
    bannerContainer.add(banner);

    clock = new THREE.Clock();

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth/window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
        rod.geometry.dispose();
        rod.geometry = new THREE.BoxGeometry(window.innerWidth / window.innerHeight * 8, 0.05, 0.05);
    });

    // Set body height for scroll
    document.body.style.height = `${window.innerHeight + bannerHeight*200}px`;

    // --- GSAP ScrollTrigger ---
    gsap.registerPlugin(ScrollTrigger);

    const tl = gsap.timeline({
        scrollTrigger: {
            trigger: document.body,
            start: "top top",
            end: "+=" + bannerHeight*200,
            scrub: true,
            pin: true
        }
    });

    // Rod extends first, then banner unrolls
    tl.to(rod.scale, { x: 1, ease: "power2.out" }, 0)
      .to(bannerContainer.scale, { 
            y: 1, 
            ease: "power2.out",
            onStart: () => { banner.visible = true; }, // ✅ show only when unrolling
            onReverseComplete: () => { banner.visible = false; } // ✅ hide when rolled back
        }, 0.5);
}

// --- Banner flutter ---
function updateBanner() {
    const time = clock.getElapsedTime();
    const pos = banner.geometry.attributes.position;
    const h = banner.geometry.parameters.height;

    for(let i=0; i<pos.count; i++){
        let x = pos.getX(i);
        let y = pos.getY(i);
        // Only flutter below top edge
        if(y < h/2 - 0.01){
            let wave = Math.sin(x*2 + time*2)*0.1 + Math.sin(y*3 + time*1.5)*0.1;
            pos.setZ(i, wave);
        } else {
            pos.setZ(i, 0);
        }
    }
    pos.needsUpdate = true;
}

// --- Animation loop ---
function animate() {
    requestAnimationFrame(animate);
    updateBanner();
    renderer.render(scene, camera);
}
</script>

</body>
</html>
